<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-animation</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/49e6fc75da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <p class="title">애니메이션 예시 1</p>
        <div class="body">
            <div class="heart">
                <i class="fa-solid fa-heart fa-4x"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <p class="title">애니메이션 예시 2</p>
        <div class="body">
            <div class="star">
                <i class="fa-solid fa-star fa-4x"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <p class="title">애니메이션 예시 3</p>
        <div class="body">
            <div class="mouse1">
                <i class="fa-sharp fa-solid fa-arrow-pointer fa-3x"></i>  
                <span>scroll</span>    
            </div>
            <div class="mouse2">
                <i class="fa-sharp fa-solid fa-arrow-pointer fa-3x"></i>
                <span>scroll</span>
            </div>
            
        </div>
    </div>
    <div class="container">
        <p class="title">애니메이션 예시 4</p>
        <div class="body">
            <div class="loading">
                <i class="fa-solid fa-rotate-right fa-4x"></i>
                <span>Loading</span>
            </div>
        </div>
    </div>
</body>
</html>
